<!DOCTYPE html>
<meta charset="utf-8">
<style>

body{
  background-color: black;
}


.background {
  fill: black;
  pointer-events: all;
}

#dropdown {
    margin-bottom: 20px;
    margin-right: 35px;
}

.feature {
  fill: #ccc;
  cursor: pointer;
  opacity: 1;
}

.feature.active {
  fill: #ccc;
  opacity: .8;
}

.mesh {
  fill: none;
  stroke: black;
  stroke-linecap: round;
  stroke-linejoin: round;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src = "dropdown_options.js"></script>
<!-- dropdown -->
<select id="dropdown"></select>
<script>

var width = window.screen.availWidth/1.01,
    height = window.screen.availHeight/1.19,
    active = d3.select(null);

var projection = d3.geo.mercator()
    .scale(1000)
    .translate([width / 2, height / 2]);

var zoom = d3.behavior.zoom()
    .translate([387, 322])
    .scale(.25)
    .scaleExtent([.25, 100])
    .on("zoom", zoomed);

var path = d3.geo.path()
    .projection(projection);

var first = true;

var name = "";

var marks = [];

var tooltip = d3.select("body")
      .append("div")
      .style("position", "absolute")
      .style("z-index", "10")
      .style("visibility", "hidden")
      .style("font-size","x-large");


d3.csv("events.csv", function(data) {
  data.forEach(function(d) {
    marks.push({long: d.longitude, lat: d.latitude, country_txt: d.country_txt, gname: d.gname, count: d.count})
  });
});

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .on("click", stopped, true);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", reset);

var g = svg.append("g");

svg
    .call(zoom) // delete this line to disable free zooming
    .call(zoom.event);

var country = {};
d3.csv("countryCount.csv", function(data) {
    data.forEach(function(d) {
      country[d.country_txt] = d.eventid;
  });
});

//Scale color
var body = d3.select("body"),
    length = 22130, //Max Iraq
    color1 = d3.scale.linear().domain([1,length/3])
      .interpolate(d3.interpolateHcl)
      .range([d3.rgb("#427eff"),d3.rgb('#F90000')]);


d3.json("world-countries.json", function(error, us) {
  if (error) throw error;

  g.selectAll("path")
      .data(topojson.feature(us, us.objects.countries1).features)
    .enter().append("path")
      .attr("d", path)
      .attr("class", "feature")
      .on("click", clicked)
      .style("fill",function(d){if (typeof country[d.properties.name] == 'undefined') {return 'white';}
        return color(Math.min(country[d.properties.name],length/3))})
      .style("opacity",'.7');

  g.append("path")
      .datum(topojson.mesh(us, us.objects.countries1, function(a, b) {return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);
});

var gnames = [];

// Define scale to sort data values into color buckets
var color = d3.scale.threshold()
    .domain([1,200, 1000, 2500, 5000, length])
    .range([color1(1), color1(200),color1(1000),color1(2500),color1(5000), color1(length/3)]);

// Legend Stuff

var y = d3.scale.sqrt()
    .domain([0, length])
    .range([0,325])

var yAxis = d3.svg.axis()
    .scale(y)
    .tickValues(color.domain())
    .orient("up")

var legend = svg.append("g")
                .attr("class", "key")
                .style("fill","#ccc")
                .style("opacity",'.9')
                .attr("transform", "translate(910, 10)")
                .call(yAxis);


legend.selectAll("rect")
  .data(color.range().map(function(d, i) {
      return {
        y0: i ? y(color.domain()[i - 1]) : y.range()[0],
        y1: i < color.domain().length ? y(color.domain()[i]) : y.range()[1],
        z: d
          };
        }))
  .enter().append("rect")
  .attr("height", 8)
  .attr("x", function(d) { return d.y0; })
      .attr("width", function(d) { return d.y1 - d.y0; })
      .style("fill", function(d) { return d.z; });


function resetColor(d) {
  g.selectAll("path").filter(function(d) {
    if (d.type == "Feature") {
      return d.properties.name == name;
    }
    return false;}).style("fill",function(d){if (typeof country[d.properties.name] == 'undefined') {return 'white';}
      return color(Math.min(country[d.properties.name],length/3))});
}

function clicked(d) {
  g.selectAll("circle").remove();
  tooltip.style("visibility", "hidden");
  d3.select("#dropdown").selectAll("option").remove();
  resetColor(d);
  if (active.node() === this) return reset(d);
  active.classed("active", false);
  active = d3.select(this).classed("active", true);

  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = Math.max(.25, Math.min(100, 0.9 / Math.max(dx / width, dy / height))),
      translate = [width / 2 - scale * x, height / 2 - scale * y];

  name = d.properties.name;
  g.selectAll("path").filter(function(d) {
    if (d.type == "Feature") {
      return d.properties.name == name;
    }
    return false;}).style("fill","white");

  var defaultOption = true;
  gnames = [];
  // populate drop-down
  d3.select("#dropdown")
    .selectAll("option")
    .data(dropdown_options.filter(function(d) { if(d.value != name & defaultOption){defaultOption = false;
        return true;}
      return d.value == name; }))
    .enter()
    .append("option")
    .attr("value", function(option) { return option.value; })
    .text(function(option) { gnames.push(option.text);
      if (option.value != name) {
        return "Default";
      }
      return option.text; })
     .property("selected", function(d){return d.value != name; });


  markers(name,gnames);

  svg.transition()
      .duration(750)
      .call(zoom.translate(translate).scale(scale).event);


  tooltip.text(name+" : "+country[name]+" attacks");
  if (typeof country[name] == 'undefined'){tooltip.text(name+" : undefined number of attacks");}
  tooltip.style("left", "60%");
  tooltip.style("top", "0.8%");
  tooltip.style("visibility", "visible");
  tooltip.style("color", "white");
}

var dropDown = d3.select("#dropdown");

dropDown.on("change", function(d) {

  var tooltip = d3.select("body")
	  .append("div")
	  .style("position", "absolute")
	  .style("z-index", "10")
	  .style("visibility", "hidden")
    .style("color","white");

  // newly selected dataset
  g.selectAll("circle").remove();
  g.selectAll(".mark")
    .data(marks.filter(function(d) {
      return d.country_txt == name && (d3.event.target.options[d3.event.target.options.selectedIndex].text == d.gname ||
        d3.event.target.options[d3.event.target.options.selectedIndex].text == "Default" && gnames.indexOf(d.gname)>=0); }))
    .enter()
    .append("circle")
    .attr('r',function(d){
      return Math.log(50+d.count*d.count/2+d.count)/zoom.scale();
    })
    .style("fill", function(d) { return "none"; })
    .style("fill", function(d) { return intToRGB(hashCode(d.gname)); })
    .attr("transform", function(d) {
      pro = projection([d.long,d.lat])
      pro[0] = pro[0];
      pro[1] = pro[1];
      return "translate(" + pro + ")";})
    .on("mouseover", function(d){tooltip.text([d.count]+" by "+d.gname);
      return tooltip.style("visibility", "visible");})
  	.on("mousemove", function(d){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
  	.on("mouseout", function(d){return tooltip.style("visibility", "hidden");});
});

function reset(d) {
  active.classed("active", false);
  active = d3.select(null);

  g.selectAll("circle").remove();
  svg.transition()
      .duration(750)
      .call(zoom.translate([387, 322]).scale(.25).event);

  d3.select("#dropdown").selectAll("option").remove();

  resetColor(d);

  tooltip.style("visibility", "hidden");
}

function zoomed() {
  g.style("stroke-width", 1.5 / d3.event.scale + "px");
  g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
  g.selectAll("circle").style('r',function(d){
    return Math.log(50+d.count*d.count/2+d.count)/d3.event.scale;
  });
}

function hashCode(str) {
    var hash = 0;
    for (var i = 0; i < str.length; i++) {
       hash = str.charCodeAt(i) + ((hash << 5) - hash);
    }
    return hash;
}

function intToRGB(i){
    var c = (i & 0x00FFFFFF)
        .toString(16)
        .toUpperCase();

    return "00000".substring(0, 6 - c.length) + c;
}

function markers(name,gnames) {

  var tooltip = d3.select("body")
	  .append("div")
	  .style("position", "absolute")
	  .style("z-index", "10")
	  .style("visibility", "hidden")
    .style("color","white");


  g.selectAll(".mark")
    .data(marks.filter(function(d) { return d.country_txt == name && gnames.indexOf(d.gname)>=0; }))
    .enter()
    .append("circle")
    .attr('r',function(d){
      return Math.log(50+d.count*d.count/2+d.count)/d3.event.scale;
    })
    .style("fill", function(d) { return "none"; })
    .style("fill", function(d) { return intToRGB(hashCode(d.gname)); })
    .attr("transform", function(d) {
      pro = projection([d.long,d.lat])
      pro[0] = pro[0];
      pro[1] = pro[1];
      return "translate(" + pro + ")";})
    .on("mouseover", function(d){tooltip.text([d.count]+" by "+d.gname);
      return tooltip.style("visibility", "visible");})
	  .on("mousemove", function(d){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
	  .on("mouseout", function(d){return tooltip.style("visibility", "hidden");});
}

// If the drag behavior prevents the default click,
// also stop propagation so we donâ€™t click-to-zoom.
function stopped() {
  if (d3.event.defaultPrevented) d3.event.stopPropagation();
}



</script>
