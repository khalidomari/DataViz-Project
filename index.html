		<h1><img style="width: 1380px; height: 209px;" alt="image" src="../../../../Pictures/Capture.PNG"><br></h1><h1>Data Visualization Project</h1>
		<script type="text/javascript">
			
			//Width and height
			var w = 500;
			var h = 200;
			var barPadding = 7;  // <-- New!
			
			//Data
			var dataset = [];  						 //Initialize empty array
			for (var i = 0; i < 25; i++) {			 //Loop 25 times
				var newNumber = Math.random() * 200;  //New random number (0-30)
				dataset.push(newNumber);			 //Add new number to array
			}


			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr({
			        x: function(d, i) { return i * (w / dataset.length); },
			        y: function(d) { return h - (d); },
			        width: w / dataset.length - barPadding,
			        height: function(d) { return d; },
		   		});
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) { return Math.floor(d); })
			   .attr("x", function(d, i) {
        			return i * (w / dataset.length); })
   			   .attr("y", function(d) {
        			return h - (d); });

   			var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]
              ];

            var d = 500
            var w = 1500;
			var h = 1200;

            var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);


   			svg.selectAll("circle")  // <-- No longer "rect"
			   .data(dataset)
			   .enter()
			   .append("circle")     // <-- No longer "rect"
			   	.attr("cx", function(d) {
			        return d[0];
			   })
			   .attr("cy", function(d) {
			        return d[1]+200;
			   })
			   .attr("r", 5);

		   svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + "," + d[1];
			   })
			   .attr("x", function(d) {
			   		return d[0];
			   })
			   .attr("y", function(d) {
			   		return d[1]+200;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");


		</script>
