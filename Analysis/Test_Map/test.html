<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all;
}

.feature {
  fill: #ccc;
  cursor: pointer;
}

.feature.active {
  fill: orange;
}

.mesh {
  fill: none;
  stroke: #fff;
  stroke-linecap: round;
  stroke-linejoin: round;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var width = 1280,
    height = 800,
    active = d3.select(null);

var projection = d3.geo.mercator()
    .scale(1000)
    .translate([width / 2, height / 2]);

var zoom = d3.behavior.zoom()
    .translate([387, 322])
    .scale(.25)
    .scaleExtent([.25, 8])
    .on("zoom", zoomed);

var path = d3.geo.path()
    .projection(projection);

var first = true;

var marks = [];

d3.csv("latLong.csv", function(data) {
  data.forEach(function(d) {
    marks.push({long: d.longitude, lat: d.latitude, count: d.count})
  });
  console.log(data[0]);
});

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .on("click", stopped, true);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", reset);

var g = svg.append("g");

svg
    .call(zoom) // delete this line to disable free zooming
    .call(zoom.event);

d3.json("world-countries.json", function(error, us) {
  if (error) throw error;

  g.selectAll("path")
      .data(topojson.feature(us, us.objects.countries1).features)
    .enter().append("path")
      .attr("d", path)
      .attr("class", "feature")
      .on("click", clicked);

  g.append("path")
      .datum(topojson.mesh(us, us.objects.countries1, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);
});

function clicked(d) {
  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);

  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = Math.max(.25, Math.min(8, 0.9 / Math.max(dx / width, dy / height))),
      translate = [width / 2 - scale * x, height / 2 - scale * y];

  if (first) {
      markers();
      first = false;
  }

  svg.transition()
      .duration(750)
      .call(zoom.translate(translate).scale(scale).event);

}

function reset() {
  active.classed("active", false);
  active = d3.select(null);

  svg.transition()
      .duration(750)
      .call(zoom.translate([387, 322]).scale(.25).event);
}

function zoomed() {
  g.style("stroke-width", 1.5 / d3.event.scale + "px");
  g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

function markers() {

  var tooltip = d3.select("body")
	  .append("div")
	  .style("position", "absolute")
	  .style("z-index", "10")
	  .style("visibility", "hidden")
	  .text("Paris");

  g.selectAll(".mark")
    .data(marks)
    .enter()
    .append("circle")
    .attr("r", 1)
    .attr('cy',2)
    .attr('cx',2)
    .style("fill", function(d) { return "red"; })
    .style("stroke", function(d) { return "red"; })
    .attr("transform", function(d) {
      pro = projection([d.long,d.lat])
      pro[0] = pro[0]-5;
      pro[1] = pro[1]-5;
      return "translate(" + pro + ")";})
    .on("mouseover", function(d){tooltip.text([d.count]);
      return tooltip.style("visibility", "visible");})
	  .on("mousemove", function(d){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
	  .on("mouseout", function(d){return tooltip.style("visibility", "hidden");});
}

// If the drag behavior prevents the default click,
// also stop propagation so we donâ€™t click-to-zoom.
function stopped() {
  if (d3.event.defaultPrevented) d3.event.stopPropagation();
}



</script>
