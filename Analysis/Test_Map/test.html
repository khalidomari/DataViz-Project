<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all;
}

.feature {
  fill: #ccc;
  cursor: pointer;
  opacity: .5;
}

.feature.active {
  fill: orange;
}

.mesh {
  fill: none;
  stroke: #fff;
  stroke-linecap: round;
  stroke-linejoin: round;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var width = 1270,
    height = 690,
    active = d3.select(null);

var projection = d3.geo.mercator()
    .scale(1000)
    .translate([width / 2, height / 2]);

var zoom = d3.behavior.zoom()
    .translate([387, 322])
    .scale(.25)
    .scaleExtent([.25, 100])
    .on("zoom", zoomed);

var path = d3.geo.path()
    .projection(projection);

var first = true;

var marks = [];

var tooltip = d3.select("body")
      .append("div")
      .style("position", "absolute")
      .style("z-index", "10")
      .style("visibility", "hidden")
      .style("font-size","xx-large")


d3.csv("latLongMax.csv", function(data) {
  data.forEach(function(d) {
    marks.push({long: d.longitude, lat: d.latitude, gname: d.gname, count: d.count})
  });
});

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .on("click", stopped, true);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", reset);

var g = svg.append("g");

svg
    .call(zoom) // delete this line to disable free zooming
    .call(zoom.event);

var country = {};
d3.csv("countryCount.csv", function(data) {
    data.forEach(function(d) {
      country[d.country_txt] = d.eventid;
  });
});

//Scale color
var body = d3.select("body"),
    length = 22130, //Max Iraq
    color = d3.scale.linear().domain([1,length])
      .interpolate(d3.interpolateHcl)
      .range([d3.rgb("#427eff"), d3.rgb('#F90000')]);


d3.json("world-countries.json", function(error, us) {
  if (error) throw error;

  g.selectAll("path")
      .data(topojson.feature(us, us.objects.countries1).features)
    .enter().append("path")
      .attr("d", path)
      .attr("class", "feature")
      .on("click", clicked)
      .style("fill",function(d){
        return color(country[d.properties.name])});

  g.append("path")
      .datum(topojson.mesh(us, us.objects.countries1, function(a, b) {return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);
});

function clicked(d) {
  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);

  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = Math.max(.25, Math.min(100, 0.9 / Math.max(dx / width, dy / height))),
      translate = [width / 2 - scale * x, height / 2 - scale * y];

  console.log(bounds);
  console.log(dx);
  console.log(dy);
  console.log(x);
  console.log(y);

  if (first) {
      markers();
      first = false;
  }

  svg.transition()
      .duration(750)
      .call(zoom.translate(translate).scale(scale).event);

  var name = d.properties.name;
  tooltip.text(name+" : "+country[name]+" events");
  tooltip.style("visibility", "visible");
}

function reset() {
  active.classed("active", false);
  active = d3.select(null);

  svg.transition()
      .duration(750)
      .call(zoom.translate([387, 322]).scale(.25).event);

  tooltip.style("visibility", "hidden");
}

function zoomed() {
  g.style("stroke-width", 1.5 / d3.event.scale + "px");
  g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

function hashCode(str) {
    var hash = 0;
    for (var i = 0; i < str.length; i++) {
       hash = str.charCodeAt(i) + ((hash << 5) - hash);
    }
    return hash;
}

function intToRGB(i){
    var c = (i & 0x00FFFFFF)
        .toString(16)
        .toUpperCase();

    return "00000".substring(0, 6 - c.length) + c;
}

function markers() {

  var tooltip = d3.select("body")
	  .append("div")
	  .style("position", "absolute")
	  .style("z-index", "10")
	  .style("visibility", "hidden")
	  .text("Paris");

  g.selectAll(".mark")
    .data(marks)
    .enter()
    .append("circle")
    .attr("r", function(d){return Math.log(d.count)/2;})
    .attr('cy',2)
    .attr('cx',2)
    .style("fill", function(d) { return "none"; })
    .style("stroke", function(d) { return intToRGB(hashCode(d.gname)); })
    .attr("transform", function(d) {
      pro = projection([d.long,d.lat])
      pro[0] = pro[0];
      pro[1] = pro[1];
      return "translate(" + pro + ")";})
    .on("mouseover", function(d){tooltip.text([d.count]+" by "+d.gname);
      return tooltip.style("visibility", "visible");})
	  .on("mousemove", function(d){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
	  .on("mouseout", function(d){return tooltip.style("visibility", "hidden");});
}

// If the drag behavior prevents the default click,
// also stop propagation so we donâ€™t click-to-zoom.
function stopped() {
  if (d3.event.defaultPrevented) d3.event.stopPropagation();
}



</script>
